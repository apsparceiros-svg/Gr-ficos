<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráficos Profissionais - Imóveis</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {packages: ['corechart']});
    google.charts.setOnLoadCallback(drawCharts);

    function drawCharts() {
      // 1) Preço médio por Bairro (F + G)
      drawChart(
        "SELECT F, AVG(G) GROUP BY F",
        'chart_div1',
        'Preço Médio por Bairro',
        'Bairro', 'Preço Médio (R$)'
      );

      // 2) Preço médio por Operação (C + G)
      drawChart(
        "SELECT C, AVG(G) GROUP BY C",
        'chart_div2',
        'Preço Médio por Operação',
        'Operação', 'Preço Médio (R$)'
      );

      // 3) Operação + Tipo com Preço (C + D + G)
      drawChart(
        "SELECT C, D, AVG(G) GROUP BY C, D",
        'chart_div3',
        'Operação e Tipo por Preço',
        'Operação + Tipo', 'Preço Médio (R$)'
      );

      // 4) Preço médio por Tipo (D + G)
      drawChart(
        "SELECT D, AVG(G) GROUP BY D",
        'chart_div4',
        'Preço Médio por Tipo de Imóvel',
        'Tipo', 'Preço Médio (R$)'
      );

      // 5) Preço médio por Cidade (E + G)
      drawChart(
        "SELECT E, AVG(G) GROUP BY E",
        'chart_div5',
        'Preço Médio por Cidade',
        'Cidade', 'Preço Médio (R$)'
      );
    }

    function drawChart(queryString, elementId, title, hTitle, vTitle) {
      const query = new google.visualization.Query(
        'https://docs.google.com/spreadsheets/d/1GbiSQAuNfFcyx0YSj-8gxps7BpZkQdet6JR7BrxGq_k/gviz/tq?sheet=Imóveis&tq=' 
        + encodeURIComponent(queryString)
      );

      query.send(function(response) {
        if (response.isError()) {
          console.error('Erro: ' + response.getMessage() + ' ' + response.getDetailedMessage());
          return;
        }

        const data = response.getDataTable();
        const options = {
          title: title,
          is3D: true,
          hAxis: {title: hTitle},
          vAxis: {title: vTitle},
          backgroundColor: '#f4f4f4',
          legend: {position: 'top'},
        };

        const chart = new google.visualization.ColumnChart(document.getElementById(elementId));
        chart.draw(data, options);
      });
    }
  </script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #8e44ad;
      margin-bottom: 30px;
    }
    .chart {
      width: 100%;
      height: 500px;
      margin-bottom: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: #fff;
      padding: 15px;
    }
  </style>
</head>
<body>
  <h2>Gráficos Profissionais - Imóveis</h2>

  <div id="chart_div1" class="chart"></div>
  <div id="chart_div2" class="chart"></div>
  <div id="chart_div3" class="chart"></div>
  <div id="chart_div4" class="chart"></div>
  <div id="chart_div5" class="chart"></div>
</body>
</html>
